<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
   

    <section class="form">
        <form  id="formulario" action="formulario" method="get">
            <div class="formulario">
                <h2 class="titulo">login</h1>
                    <div class="dato">
                        <label for="usuario">Seleccione usuario</label>
                        <select class="contenido-dato" name="" id="usuario">
                            <option value="Empleado">Empleado</option>
                            <option value="Socio">Socio</option>
                        </select>
                    </div>
             
                 <div class="dato">
                    <label for="codigo">Ingrese su código</label>
                    <input class="contenido-dato" type="password" placeholder="código" maxlength="6" id="codigo">
                </div>
                <button type="submit">Enviar</button>    
                 </div>

            </div>
        </form>
    </section>

</body>
</html>
